<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worksite</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Page Sections (loaded via includes.js) -->
    <div data-include="/partials/navbar.html"></div>
    <div data-include="/partials/header.html"></div>
    <div data-include="/partials/about.html"></div>
    <div data-include="/partials/skills.html"></div>
    <div data-include="/partials/contact.html"></div>
    <div data-include="/partials/footer.html"></div>

    <script type="module">
      import { loadPartials } from '/scripts/includes.js';
      import { initSkillsCarousel } from '/scripts/skills-carousel.js';

      // Load all partials, then init features
      loadPartials().then(() => {
        initSkillsCarousel();

        // Language switch buttons (wait for them to exist)
        setTimeout(() => {
          const btnEn = document.getElementById('btn-en');
          const btnHr = document.getElementById('btn-hr');

          if (btnEn && btnHr) {
            btnEn.addEventListener('click', () => {
              localStorage.setItem('lang', 'en');
              document.dispatchEvent(new Event('lang:change'));
            });

            btnHr.addEventListener('click', () => {
              localStorage.setItem('lang', 'hr');
              document.dispatchEvent(new Event('lang:change'));
            });
          }

          // Trigger initial language set
          document.dispatchEvent(new Event('partials:loaded'));
        }, 0);
      });
    </script>

    <script type="module" src="/scripts/i18n.js"></script>
  </body>
</html>
