  <!-- simple JS carousel (replace URLs later) --------------------------- -->
  <script type="module">
    const slides = [
      'https://picsum.photos/900/600?random=1',
      'https://picsum.photos/900/600?random=2',
      'https://picsum.photos/900/600?random=3',
      'https://picsum.photos/900/600?random=4'
    ];
    const img = document.currentScript.closest('#projects')
                  .querySelector('#project-slide');
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % slides.length;
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = slides[idx];
        img.style.opacity = 1;
      }, 400);
    }, 4000);
  </script>
