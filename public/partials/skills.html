<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="work.head">My Projects</title>
  <link rel="stylesheet" href="/assets/css/tailwind.css">
</head>
<body>
  <!-- ─────── Projects section ─────── -->
  <section id="projects" class="w-full bg-center bg-cover py-16" style="background-image:url('/assets/printer.png')">
    <div class="max-w-6xl mx-auto grid md:grid-cols-[minmax(0,260px)_1fr] gap-12 px-6 md:px-10 text-white">
      <!-- Left column -->
      <div class="flex flex-col">
        <h2 data-i18n="work.head" class="text-5xl font-extrabold tracking-tight mb-8">PROJECTS</h2>

        <ul class="space-y-6 text-2xl font-medium tracking-wider mb-8">
          <li data-i18n="work.soft1">ADOBE PACKAGE</li>
          <li data-i18n="work.soft2">RHINOCEROS</li>
          <li data-i18n="work.soft3">BLENDER</li>
          <li data-i18n="work.soft4">SOLIDWORKS</li>
          <li data-i18n="work.soft5">CODE</li>
        </ul>

        <!-- “More” button -->
        <a href="pages/work.html" class="inline-block w-max px-6 py-3 rounded-full bg-white/10 hover:bg-white/20 text-white text-xl font-semibold tracking-wide transition-colors duration-200" data-i18n="work.more">MORE</a>
      </div>

      <!-- Right column (carousel) -->
      <div class="relative overflow-hidden bg-black rounded-xl shadow-lg">
        <img id="project-slide" src="https://picsum.photos/900/600?random=1" alt="project slide" class="w-full h-full object-cover transition-opacity duration-700 opacity-100">
      </div>
    </div>
  </section>

  <!-- ─────── i18n payload ─────── -->
  <script type="application/json" data-i18n>
  {
    "en": {
      "work.head" : "My Projects",
      "work.soft1": "Adobe Package",
      "work.soft2": "Rhinoceros",
      "work.soft3": "Blender",
      "work.soft4": "SolidWorks",
      "work.soft5": "Code",
      "work.more" : "More"
    },
    "hr": {
      "work.head" : "Moji projekti",
      "work.soft1": "Adobe paket",
      "work.soft2": "Rhinoceros",
      "work.soft3": "Blender",
      "work.soft4": "SolidWorks",
      "work.soft5": "Kod",
      "work.more" : "Više"
    }
  }
  </script>

  <!-- ─────── Carousel script ─────── -->
  <script type="module">
    const slides = [
      'https://picsum.photos/900/600?random=1',
      'https://picsum.photos/900/600?random=2',
      'https://picsum.photos/900/600?random=3',
      'https://picsum.photos/900/600?random=4'
    ];
    const img = document.querySelector('#project-slide');
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % slides.length;
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = slides[idx];
        img.style.opacity = 1;
      }, 400);
    }, 4000);
  </script>
</body>
</html>
