<!-- /partials/contact.html -->
<section id="contact" class="w-full bg-center bg-cover py-16"
         style="background-image:url('/src/wireframe.png')">
  <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 px-6 md:px-10 text-black">

    <!-- ─────── form column ─────── -->
    <form id="contact-form" class="space-y-6" novalidate>
      <h2 data-i18n="contact.title"
          class="text-5xl font-extrabold tracking-widest mb-4">CONTACT</h2>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label data-i18n="form.first" class="block text-xs uppercase mb-1" for="first">First name</label>
          <input id="first" name="first" type="text"
                 class="w-full border border-gray-700 bg-gray-200/70 px-2 py-1 focus:outline-none" />
        </div>
        <div>
          <label data-i18n="form.last" class="block text-xs uppercase mb-1" for="last">Last name</label>
          <input id="last" name="last" type="text"
                 class="w-full border border-gray-700 bg-gray-200/70 px-2 py-1 focus:outline-none" />
        </div>
      </div>

      <div>
        <label data-i18n="form.email" class="block text-xs uppercase mb-1" for="email">E‑mail</label>
        <input id="email" name="email" type="email" required
               class="w-full border border-gray-700 bg-gray-200/70 px-2 py-1 focus:outline-none" />
      </div>

      <div>
        <label data-i18n="form.message" class="block text-xs uppercase mb-1" for="msg">Message</label>
        <textarea id="msg" name="message" rows="5"
                  class="w-full border border-gray-700 bg-gray-200/70 px-2 py-1 resize-none focus:outline-none"></textarea>
      </div>

      <button data-i18n="form.send" type="submit"
              class="mt-2 inline-block bg-gray-900 hover:bg-emerald-600 text-white uppercase tracking-wide font-semibold py-2 px-6">
        Send
      </button>
    </form>

    <!-- ─────── action buttons column ─────── -->
    <div class="flex flex-col items-center justify-center gap-6">
      <a data-i18n="action.phone" href="tel:+385955448400"
         class="block w-44 text-center bg-gray-900 hover:bg-emerald-600 text-white uppercase tracking-wide py-3">Phone</a>
      <a data-i18n="action.whatsapp" href="https://wa.me/385955448400" target="_blank" rel="noopener"
         class="block w-44 text-center bg-gray-900 hover:bg-emerald-600 text-white uppercase tracking-wide py-3">WhatsApp</a>
    </div>
  </div>

  <!-- local i18n payload ---------------------------------------------- -->
  <script type="application/json" data-i18n>{
    "en": {
      "contact.title": "Contact",
      "form.first": "First name",
      "form.last": "Last name",
      "form.email": "E‑mail",
      "form.message": "Message",
      "form.send": "Send",
      "action.phone": "Phone",
      "action.whatsapp": "WhatsApp"
    },
    "hr": {
      "contact.title": "Kontakt",
      "form.first": "Ime",
      "form.last": "Prezime",
      "form.email": "E‑mail",
      "form.message": "Poruka",
      "form.send": "Pošalji",
      "action.phone": "Telefon",
      "action.whatsapp": "WhatsApp"
    }
  }</script>

  <!-- lightweight TypeScript compiled module link --------------------- -->
  <script type="module" src="/scripts/contact.js"></script>
</section>
